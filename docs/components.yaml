components:
    schemas:
        bad_request_schema:
            type: object
            properties:
                statusCode:
                    type: integer
                    example: 400
                error:
                    type: string
                    example: Bad Request
                message:
                    type: string
                    example: '"id" must be a valid GUID'
        not_found_schema:
            type: object
            properties:
                statusCode:
                    type: integer
                    example: 404
                error:
                    type: string
                    example: Not Found
                message:
                    type: string
                    example: '"id" could not be found'
